<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Préstamos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 4px;
        }
        .results p {
            margin: 5px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simulador de Préstamos</h1>
        <form>
            <label for="valorPropiedad">Valor de la Propiedad:</label>
            <input type="text" id="valorPropiedad" placeholder="Ingresa el valor de la propiedad">
            
            <label for="tasaInteres">Tasa de Interés (%):</label>
            <input type="number" id="tasaInteres" placeholder="Ingresa la tasa de interés">
            
            <label for="plazo">Plazo (años):</label>
            <input type="number" id="plazo" placeholder="Ingresa el plazo en años">
            
            <label for="montoSolicitado">Monto Solicitado:</label>
            <input type="text" id="montoSolicitado" placeholder="Ingresa el monto solicitado">
            
            <button type="button" onclick="calcularPrestamo()">Calcular</button>
        </form>
        <div class="results">
            <p><strong>Cuota Mensual:</strong> <span id="cuotaMensual">---</span></p>
            <p><strong>Límite del Préstamo:</strong> <span id="limitePrestamo">---</span></p>
            <button type="button" onclick="generarPDF()">Generar PDF</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        // Agregar comas automáticamente al ingresar valores
        function formatNumberInput(input) {
            let value = input.value.replace(/,/g, ''); // Remover comas existentes
            if (!isNaN(value) && value !== "") {
                input.value = parseFloat(value).toLocaleString(); // Formatear con comas
            }
        }

        // Calcular préstamo
        function calcularPrestamo() {
            const valorPropiedad = parseFloat(document.getElementById('valorPropiedad').value.replace(/,/g, ''));
            const tasaInteres = parseFloat(document.getElementById('tasaInteres').value);
            const plazo = parseInt(document.getElementById('plazo').value);
            const montoSolicitado = parseFloat(document.getElementById('montoSolicitado').value.replace(/,/g, ''));

            if (isNaN(valorPropiedad) || isNaN(tasaInteres) || isNaN(plazo) || isNaN(montoSolicitado)) {
                alert("Por favor, completa todos los campos con valores válidos.");
                return;
            }

            // Cálculo de la cuota mensual usando fórmula de préstamo
            const tasaMensual = (tasaInteres / 100) / 12;
            const numeroPagos = plazo * 12;
            const cuotaMensual = (montoSolicitado * tasaMensual) / (1 - Math.pow(1 + tasaMensual, -numeroPagos));
            const limitePrestamo = valorPropiedad * 0.8; // Asumiendo un límite del 80% del valor de la propiedad

            // Actualizar los resultados en pantalla con formato de número
            document.getElementById('cuotaMensual').textContent = `$${cuotaMensual.toFixed(2)}`;
            document.getElementById('limitePrestamo').textContent = `$${limitePrestamo.toLocaleString()}`;
        }

        // Generar PDF
        function generarPDF() {
            const { jsPDF } = window.jspdf;

            // Crear una nueva instancia de jsPDF
            const doc = new jsPDF();

            // Configuración general de estilos
            doc.setFont('helvetica');
            doc.setFontSize(14);

            // Encabezado del PDF
            doc.setFillColor(0, 57, 143); // Fondo azul oscuro
            doc.setTextColor(255, 255, 255); // Texto blanco
            doc.rect(0, 0, 210, 30, 'F'); // Rectángulo completo de ancho
            doc.setFontSize(18);
            doc.text('Reporte de Simulación de Préstamo', 105, 20, { align: 'center' });

            // Información del cliente
            doc.setFontSize(14);
            doc.setTextColor(0, 0, 0); // Texto negro
            doc.text('Información del Cliente', 10, 40);
            doc.setLineWidth(0.5);
            doc.line(10, 42, 200, 42); // Línea separadora

            const valorPropiedad = document.getElementById('valorPropiedad').value || 'N/A';
            const tasaInteres = document.getElementById('tasaInteres').value || 'N/A';
            const plazo = document.getElementById('plazo').value || 'N/A';
            const montoSolicitado = document.getElementById('montoSolicitado').value || 'N/A';
            const cuotaMensual = document.getElementById('cuotaMensual').textContent || '---';
            const limitePrestamo = document.getElementById('limitePrestamo').textContent || '---';

            // Añadir detalles del préstamo
            let startY = 50; // Posición inicial
            const lineHeight = 8; // Espaciado entre líneas

            doc.setFontSize(12);
            doc.text(`Valor de la Propiedad: ${valorPropiedad}`, 10, startY);
            doc.text(`Monto Solicitado: ${montoSolicitado}`, 10, startY + lineHeight);
            doc.text(`Tasa de Interés: ${tasaInteres}%`, 10, startY + lineHeight * 2);
            doc.text(`Plazo: ${plazo} años`, 10, startY + lineHeight * 3);
            doc.text(`Cuota Mensual: ${cuotaMensual}`, 10, startY + lineHeight * 4);
            doc.text(`Límite del Préstamo: ${limitePrestamo}`, 10, startY + lineHeight * 5);

            // Crear una tabla para el desglose de pagos (ejemplo)
            startY += lineHeight * 7;
            doc.text('Desglose del Préstamo', 10, startY);
            doc.line(10, startY + 2, 200, startY + 2);

            doc.setFontSize(10);
            startY += 6;

            // Cabecera de la tabla
            doc.setFillColor(220, 220, 220); // Gris claro para la cabecera
            doc.rect(10, startY, 190, 8, 'F');
            doc.text('Mes', 15, startY + 6);
            doc.text('Intereses', 60, startY + 6);
            doc.text('Capital', 110, startY + 6);
            doc.text('Saldo Restante', 160, startY + 6);

            // Ejemplo de contenido de tabla
            startY += 10;
            for (let i = 1; i <= 12; i++) {
                const saldoRestante = (100000 - i * 800).toLocaleString();
                doc.text(`${i}`, 15, startY);
                doc.text(`$800`, 60, startY);
                doc.text(`$900`, 110, startY);
                doc.text(`$${saldoRestante}`, 160, startY);
                startY += 6;
            }

            // Guardar el archivo PDF
            doc.save('detalles_prestamo.pdf');
        }

         // Asociar eventos de entrada a los campos correspondientes
         document.getElementById('valorPropiedad').addEventListener('input', function () {
            formatNumberInput(this);
        });

        document.getElementById('montoSolicitado').addEventListener('input', function () {
            formatNumberInput(this);
        });
    </script>
</body>
</html>
